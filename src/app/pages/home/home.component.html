<div class="home">
    <div class="home__column">
        <div class="home__column--row">
            <app-card
                [isLoading]="isLoading"
                countryFlag="assets/brazil-flag.png" 
                [countryData]="brazil"
            ></app-card>
        </div>
        <div class="home__column--row">
            <div class="card-states">
                <div class="card-states__spinner" *ngIf="isLoading">
                    <mat-progress-spinner
                        [color]="color"
                        [mode]="mode"
                        [diameter]="50"
                    ></mat-progress-spinner>
                </div>
                <table mat-table [dataSource]="statesData" *ngIf="!isLoading">
                    <ng-container matColumnDef="state-flag">
                      <th mat-header-cell *matHeaderCellDef></th>
                      <td mat-cell *matCellDef="let element">
                          <img 
                            class="card-states__flag" 
                            src="https://devarthurribeiro.github.io/covid19-brazil-api/static/flags/{{ element.uf }}.png" 
                            alt=""
                          >
                      </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="state-name">
                      <th mat-header-cell *matHeaderCellDef> Estado </th>
                      <td mat-cell *matCellDef="let element"> {{ element.state }} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="confirmed">
                      <th mat-header-cell *matHeaderCellDef> Confirmados </th>
                      <td mat-cell *matCellDef="let element"> {{ element.cases }} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>

    <div class="home__column">
        <div class="home__column--row">
            <app-card
                [isLoading]="isLoading"
                countryFlag="assets/china-flag4.png"
                [countryData]="china"
            ></app-card>
            <app-card
                [isLoading]="isLoading"
                countryFlag="assets/italy-flag.png"
                [countryData]="italy"
            ></app-card>
            <app-card
                [isLoading]="isLoading"
                countryFlag="assets/us-flag2.png"
                [countryData]="unitedStates"
            ></app-card>
        </div>
    </div>
</div>
